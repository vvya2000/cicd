apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  project: default
  source:
    chart: keycloak
    repoURL: https://charts.bitnami.com/bitnami
    helm:
      releaseName: keycloak
      values: 
      - repoURL: https://github.com/vvya2000/cicd.git
        targetRevision: HEAD
        path: apps/keycloak/values/

  destination:
    server: "https://kubernetes.default.svc"
    namespace: keycloak

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=true
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true