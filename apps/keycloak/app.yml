apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name     : keycloak
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name     : in-cluster
    namespace: keykl
  source:
    path   : "charts/keycloak"
    repoURL: "git@github.com:vvya2000/cicd.gi"
    targetRevision: HEAD
    helm:
      valueFiles:
      - values.yaml
  project: default
  syncPolicy:
    automated:
      prune   : true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 
